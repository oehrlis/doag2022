# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-remote-theme
  - jekyll-redirect-from
  - jekyll-seo-tag

# Theme Settings
# theme                   : "minimal-mistakes-jekyll"
remote_theme            : "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin   : "default" # "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale                  : "de-CH"
timezone                : Europe/Berlin
title                   : OCI Kickstart Workshop
title_separator         : "-"
subtitle                : "DOAG Trainingsday by Trivadis part of Accenture"
name                    : "Stefan Oehrli & Martin Berger"
description             : >
  Oracle Cloud Infrastructure (OCI) Kickstart Workshop
  mit Oehrli und Berger - mit Freunden in der Cloud unterwegs.
url                     : "https://code.oradba.ch"
baseurl                 : "/doag2022"
git_address             : https://github.com/oehrlis/doag2022
git_edit_address        : https://github.com/oehrlis/doag2022/blob/main
repository              : "oehrlis/doag2022"
teaser                  : "/images/tvd-logo_500x300.png"
logo                    : "/images/tvd-logo.png"
masthead_title          : # overrides the website title displayed in the masthead, use " " for no title
breadcrumbs             : true # true, false (default)
words_per_minute        : 200
search                  : true # true, false (default)
search_full_content     : true # true, false (default)
search_provider         : google # lunr (default), algolia, google
lunr:
  search_within_pages   : true # true, false (default)
google:
  search_engine_id       : 37722ce2ba1db42e7
  instant_search         : true # false (default), true

google_analytics:
source: doc

exclude:
  - .build
  - .github
  - .ideas
  - .vscode
  - bin
  - ppt
  - AUTHOR_GUIDE.md
  - CHANGELOG.md
  - VERSION
  - LICENSE
  - README.md
  - CHANGELOG.md
  - ./doc/metadata.yml
  - ./doc/metadata_requirements.yml

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "single"

# _docs
  - scope:
      path: "/lab/"
      type: lab
    values:
      read_time: true
      breadcrumbs : true
      classes: wide
      class: wide
      sidebar:
        nav: "lab"

sidebar:
  - title: "Title"
    image: "/images/tvd-logo_500x300.png"
    image_alt: "Logo"
    text: "Some text here."
  - title: "Another Title"
    text: "More text here."

