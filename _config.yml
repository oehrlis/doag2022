# Site settings
title: OCI Kickstart Workshop
email: your-email@domain.com
description: >
  Oracle Cloud Infrastructure (OCI) Kickstart Workshop
  mit Oehrli und Berger - mit Freunden in der Cloud unterwegs
lang: en-US

baseurl: "/doag2022" # the subpath of your site, e.g. /blog/
url: https://code.oradba.ch/doag2022 # the base hostname & protocol for your site
git_address: https://github.com/oehrlis/doag2022
git_edit_address: https://github.com/oehrlis/doag2022/blob/main

# # theme options from https://bootswatch.com/3/
# # comment out this to use default Bootstrap
# bootwatch: paper # cerulean cosmo custom cyborg darkly flatly journal lumen readable sandstone simplex slate solar spacelab superhero united yeti

google_analytics:
source: doc
#theme: minimal-mistakes-jekyll
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

# Configure the remote_theme plugin with the gh-pages branch
# or the specific tag
#remote_theme: aksakalli/jekyll-doc-theme@gh-pages   
remote_theme: "mmistakes/minimal-mistakes@4.24.0"

exclude:
  - .build
  - ppt
  - bin
  - AUTHOR_GUIDE.md
  - CHANGELOG.md
  - VERSION
  - LICENSE
  - README.md
  - CHANGELOG.md
  - ./doc/metadata.yml
  - ./doc/metadata_requirements.yml

timezone: Europe/Berlin
defaults:
- scope:
    path: lab/ex01
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: doc
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true

